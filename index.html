<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TTable</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="info"></div>

        <!-- SHADERS-->
        <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        void main(void) {
            gl_Position = vec4(aVertexPosition, 1.0);
        }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
        const vec2 center = vec2(300.0, 300.0);
        void main(void) {
            float dist = length(gl_FragCoord.xy - center);
            gl_FragColor =  vec4(1.0 - (dist / 200.0), 0, 0, 1);
        }
        </script>
        
        <!-- CORE LIB-->
        <script src="js/core/Utils.js"></script>
        <script src="js/core/Signal.js"></script>
        <script src="js/core/Mouse.js"></script>
        <script src="js/core/FPS.js"></script>
        <!-- UTILS-->
        <script src="js/util/PlatformUtil.js"></script>
        <script src="js/util/GeomUtil.js"></script>
        <!-- APP-->
        <script>var TTable = {};</script>
        <script src="js/audio/SamplePlayer.js"></script>
        <script src="js/ui/Disc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
