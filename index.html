<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TTable</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body {background: black;}
        #info {color: white;}
        </style>
    </head>
    <body>

        <div id="info"></div>

        <!-- SHADERS-->
        <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying mediump vec4 vColor;
        const float PI = 3.1416;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            float yo = 0.5 + atan(aVertexPosition.y, -aVertexPosition.x)/ (2.0 * PI);
            vColor = vec4(yo, 0.0, 1.0 - yo, 1.0);
        }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif
        varying mediump vec4 vColor;
        void main(void) {
            //float dist = length(gl_FragCoord.xy - center);
            gl_FragColor =  vColor;
        }
        </script>
        
        <script src="lib_js/gl-matrix.js"></script>
        <script src="lib_js/dat.gui.js"></script>
        <!-- NAMESPACE-->
        <script type="text/javascript"> var TTable = {};</script>

        <script src="js/util/AudioUtil.js"></script>

        <script src="js/ui/GLLoopView.js"></script>
        <!-- APP-->
        <script src="js/audio/SamplePlayer.js"></script>
        <script src="js/ui/Disc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
